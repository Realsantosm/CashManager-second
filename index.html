<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-Manage-Cash</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="main-container">
        <div class="first-div">
            <input type="number" id="bill-input" placeholder="Enter the bill" />
            <button id="next-btn">Next</button>
        </div>
    
        <div id="second-div">
            <input type="number" id="cash-input" placeholder="Enter the cash" />
            <button id="next-btn">Check</button>
        </div>
    </section>

    <section id="table-inside">
        <div class="changeReturn">
            <div class="label">Return Change:</div>
            <div id="output">
                <table>
                    <tr>
                        <th>Note</td>
                            <td>2000</td>
                            <td>500</td>
                            <td>100</td>
                            <td>20</td>
                            <td>10</td>
                            <td>5</td>
                            <td>1</td>
                    </tr>
                    <tr>
                        <th>No.of Notes</td>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                            <td class="noOfNotes"></td>
                    </tr>
                </table>
            </div>
        </div>
    </section>



    <script src="./main.js"></script>
</body>
</html>
